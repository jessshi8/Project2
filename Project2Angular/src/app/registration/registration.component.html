<h2>Registration</h2>
<form [formGroup]="registerGroup">
    <div class="mb-3">
        <label class="form-label"><b>First Name: </b></label> 
        <label id="asterisk">* </label> 
        <input type="text" class="form-control" formControlName="firstname" pattern="[A-Z]{1}[a-z]*" placeholder="Enter first name" required> 
        <label class="form-label"><b>Last Name: </b></label>
        <label id="asterisk">* </label> 
        <input type="text"class="form-control" formControlName="lastname" pattern="[A-Z]{1}[a-z]*" placeholder="Enter last name" required> 
        <label class="form-label"><b>Email: </b></label> 
        <label id="asterisk">* </label> 
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email address" required> 
        <label class="form-label"><b>Username: </b></label> 
        <label id="asterisk">* </label> 
        <input type="text" class="form-control" formControlName="password" pattern="[a-z][a-z0-9_.]{4,20}" placeholder="Enter username" required>
        <p><small>Must be lowercase and can include numbers, underscores, and periods (5-20 characters)</small></p>
        <label class="form-label"><b>Password: </b></label> 
        <label id="asterisk">* </label> 
        <input type="password" class="form-control" formControlName="password" 
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,20}$" placeholder="Enter password" required>
        <p><small>Must include at least 1 lowercase, 1 uppercase, 1 number, and 1 special character (8-20 characters)</small></p>
        <label id="asterisk">* </label> 
        <label id="required-text"><small>Required</small></label>
        <br>
        <button type="submit" class="btn btn-danger" (click)="submitUser(registerGroup)">Register</button>
    </div>
</form>
