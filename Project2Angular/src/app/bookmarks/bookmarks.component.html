<div class="container">
    <h2 id="title">Bookmarks</h2>
    <hr class="solid">
    <div *ngIf="sessionUser!=null; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
        <table class="table table-light table-striped">
            <thead>
                <tr>
                    <th scope="col">Cover</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Price</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of bookmarkList">
                    <td scope="col">{{book.book_cover}}</td>
                    <td scope="col">{{book.title}}</td>
                    <td scope="col">{{book.author}}</td>
                    <td scope="col">{{book.price | currency}}</td>
                    <td scope="col"><button (click)="addToCart(book)">Add To Cart</button></td>
                    <td scope="col"><button (click)="remove(book)">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </ng-template>
    <ng-template #elseBlock>
        <p id="body">Register or login to an existing account.</p>
    </ng-template>
</div>
