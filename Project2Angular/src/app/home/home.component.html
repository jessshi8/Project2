<div class="row">
    <div *ngIf="sessionUser!=null; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock> <h3 id="greeting">Welcome {{user.firstname}}!</h3></ng-template>
    <ng-template #elseBlock><h3 id="greeting">Welcome!</h3></ng-template>
</div>
<br>
<div class="row">
    <div class="col"></div>
    <div class="col-6">
        <form [formGroup]="searchGroup" class="d-flex">
            <select name="type" id="type">
                <option value="author">Author</option>
                <option value="title">Title</option>
                <option value="isbn">ISBN</option>
                <option value="publisher">Publisher</option>
                <option value="genre">Genre</option>
            </select>
            <input id="search-bar" class="form-control me-2" type="search" aria-label="Search" 
                #searchInput (keyup.enter)="searchBooks(searchGroup, searchInput.value)"
                placeholder="Search for books by title, author, ISBN, publisher, or genre">
            <button id="search-btn" class="btn btn-outline-success" type="submit" (click)="searchBooks(searchGroup, searchInput.value)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </button>
        </form>
    </div>
    <div class="col"></div>
</div>
