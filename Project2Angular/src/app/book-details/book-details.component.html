<div class="catalog-container">
    <h2 id="title">Book Details</h2>
    <hr class="solid">
    <h3>{{book[0].title}}</h3>
    <h3>{{book[0].book_cover}}</h3>
    <h3>{{book[0].author}}</h3>
    <h3>{{book[0].publisher}}</h3>

    <button (click)="addToCart()">Add To Cart</button>
    <button (click)="addToBookmarks()">Add To Bookmarks</button>
</div>
